<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="ResponsiveNavbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="#">Web Dev Creative</a></div>
        <ul class="links">
            <li class="hero">Home</li>
            <li class="About">About</li>
            <li class="Services">Services</li>
            <li class="Contact">Contact</li>
        </ul>
        <a href="#" class="action_btn">Get Started</a>
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="dropdown_menu">
            <ul>
                <li class="hero">Home</li>
                <li class="About">About</li>
                <li class="Services">Services</li>
                <li class="Contact">Contact</li>
                <li><a href="#" class="action_btns">Get Started</a></li>
            </ul>
        </div>
        
    </div>
    <div class="main">
        <h1>Welcome</h1>
        <p>Lorem ipsum dolor sit amet consectetur <br>adipisicing elit. Altquam, atque</p>
    </div>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');

            toggleBtnIcon.className = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars';
        };
    </script>
</body>
</html>
